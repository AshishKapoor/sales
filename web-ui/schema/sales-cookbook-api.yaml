components:
  schemas:
    Account:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        industry:
          type: string
          maxLength: 255
        size:
          type: string
          maxLength: 100
        location:
          type: string
          maxLength: 255
        website:
          type: string
          format: uri
          maxLength: 200
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
        - created_at
        - id
        - name
    Contact:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        email:
          type: string
          format: email
          maxLength: 254
        phone:
          type: string
          maxLength: 20
        account:
          type: integer
        account_name:
          type: string
          readOnly: true
        title:
          type: string
          maxLength: 255
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
        - account
        - account_name
        - created_at
        - email
        - id
        - name
    InteractionLog:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
        user_name:
          type: string
          readOnly: true
        lead:
          type: integer
          nullable: true
        lead_name:
          type: string
          readOnly: true
        contact:
          type: integer
          nullable: true
        contact_name:
          type: string
          readOnly: true
        opportunity:
          type: integer
          nullable: true
        opportunity_name:
          type: string
          readOnly: true
        type:
          $ref: "#/components/schemas/InteractionLogTypeEnum"
        summary:
          type: string
        timestamp:
          type: string
          format: date-time
          readOnly: true
      required:
        - contact_name
        - id
        - lead_name
        - opportunity_name
        - summary
        - timestamp
        - type
        - user
        - user_name
    InteractionLogTypeEnum:
      enum:
        - call
        - email
        - meeting
        - note
      type: string
      description: |-
        * `call` - Call
        * `email` - Email
        * `meeting` - Meeting
        * `note` - Note
    Lead:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        email:
          type: string
          format: email
          maxLength: 254
        phone:
          type: string
          maxLength: 20
        company:
          type: string
          maxLength: 255
        source:
          type: string
          maxLength: 100
        status:
          $ref: "#/components/schemas/LeadStatusEnum"
        assigned_to:
          type: integer
          nullable: true
        assigned_to_name:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
        - assigned_to_name
        - created_at
        - email
        - id
        - name
        - updated_at
    LeadStatusEnum:
      enum:
        - new
        - contacted
        - qualified
        - converted
        - disqualified
      type: string
      description: |-
        * `new` - New
        * `contacted` - Contacted
        * `qualified` - Qualified
        * `converted` - Converted
        * `disqualified` - Disqualified
    Opportunity:
      type: object
      properties:
        id:
